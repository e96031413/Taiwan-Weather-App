<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>中央氣象局天氣預報</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">中央氣象局天氣預報</h1>
    <form id="location-form" class="text-center">
      <div class="form-group">
        <label for="location-input">請輸入地區:</label>
        <input type="text" id="location-input" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">查詢</button>
    </form>
    <div id="weather-results" class="mt-5"></div>
    <div id="supported-locations"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Set the content of the supported locations element
    $('#supported-locations').html('支援的地點: 宜蘭縣, 花蓮縣, 臺東縣, 澎湖縣, 金門縣, 連江縣, 臺北市, 新北市, 桃園市, 臺中市, 臺南市, 高雄市, 基隆市, 新竹縣, 新竹市, 苗栗縣, 彰化縣, 南投縣, 雲林縣, 嘉義縣, 嘉義市, 屏東縣');
  </script>
</body>
</html>
